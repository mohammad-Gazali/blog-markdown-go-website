{{ define "content" }}
    <article class="mb-10 antialiased">
        <img class="w-full rounded-lg h-80 object-cover mb-6" src="{{ .Article.ImageUrl }}" alt="{{ .Article.Title }}">
        <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">
            {{ .Article.Title }}
        </h1>
        {{ .Article.Html }}
    </article>
{{ end }}
